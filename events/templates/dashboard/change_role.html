{% extends 'base_.html' %}
{% block content %}
  <section class="max-w-xl mx-auto py-12 px-4">
    <h2 class="text-2xl font-bold mb-6">Change Role for {{ user_obj.username }}</h2>
    <form method="POST">
      {% csrf_token %}
      <label class="block mb-3  font-semibold">Select New Role</label>
      <select name="group" class="w-full border p-2 rounded mb-4">
        {% for group in groups %}
          <option value="{{ group.name }}">{{ group.name }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Update Role
      </button>
    </form>
  </section>
{% endblock %}
